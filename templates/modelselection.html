<!DOCTYPE html>

<html lang="">

<head>
  <title>Besloor</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="static/layout/styles/layout.css" rel="stylesheet" type="text/css" media="all">
</head>

<body id="top">
  <div class="bgded overlay" style="background-image:url('images/demo/backgrounds/01.png');">

    <div class="wrapper row0">

    </div>

    <div class="wrapper row1">
      <header id="header" class="hoc clear">

        <div id="logo" class="fl_left">
          <h1><a href="index.html">AUTISM PREDICTION</a></h1>
        </div>

        <nav id="mainav" class="fl_right">
          <ul class="clear">
            <li class="active"><a href="index.html">Home</a></li>
            <li><a href="/modelselection">Model Selection</a>
            <li><a href="/prediction">Prediction</a>


          </ul>
        </nav>

      </header>
    </div>
    <div id="pageintro" class="hoc clear">
      <center>
        <article>
          <h3 class="heading underline">AUTISM PREDICTION</h3>
          <h1 style="color:blue;">{{ msg }}</h1>
          <div class="one_quarter">
            <form method="post" action="modelselection">
              <fieldset style="padding-left: 240px;">
                <select name="model" class="btn btn-primary" id="modelselection">
                  <option value="-1" style="color:blue;">Select Model</option>
                  <option value="1" style="color:blue;">Decision Tree Forest</option>
                  <option value="2" style="color:blue;">XGBClassifier</option>
                  <option value="3" style="color:blue;">Random Forest</option>
                  <option value="4" style="color:blue;">AdaBoostClassifier</option>
                  <option value="5" style="color:blue;">ExtraTreeClassifier</option>
                  <option value="6" style="color:blue;">KMeans</option>
                  <option value="7" style="color:blue;">ANN</option>
                </select>
                <br>
                <br>
                <button type="submit" class="btn btn-primary" value="submit">Submit</button>
              </fieldset>
            </form>
          </div>
        </article>
      </center>
    </div>

  </div>


  <a id="backtotop" href="#top"><i class="fas fa-chevron-up"></i></a>
  <!-- JAVASCRIPTS -->
  <script src="static/layout/scripts/jquery.min.js"></script>
  <script src="static/layout/scripts/jquery.backtotop.js"></script>
  <script src="static/layout/scripts/jquery.mobilemenu.js"></script>
</body>

</html>
